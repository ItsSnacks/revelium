<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>cache recovered</title>
<style>
body {
background: #000;
color: #e6e0c8;
font-family: "Courier New", Courier, monospace;
margin: 0;
display: flex;
align-items: center;
justify-content: center;
height: 100vh;
text-align: center;
}
.intro {
max-width: 520px;
padding: 20px;
}
p {
font-size: 14px;
line-height: 1.6;
margin-bottom: 20px;
}
a {
color: #b30000;
font-size: 22px;
text-decoration: none;
animation: flicker 2.8s infinite;
}
a:hover { text-decoration: underline; }
@keyframes flicker {
0% { opacity: 1; }
40% { opacity: 0.85; }
45% { opacity: 0.4; }
50% { opacity: 0.9; }
100% { opacity: 1; }
}
/* === Match existing ENTER button === */
button {
  background: none;
  border: 1px solid #333;
  color: #ff0000d3;
  font-family: "Courier New", monospace;
  padding: 10px 30px;
  cursor: pointer;
}

button:hover {
  background: #111;
}

/* === Password input (no white box) === */
input[type="password"] {
  background: black;
  border: 1px solid #333;
  color: #ff0000b8;
  font-family: "Courier New", monospace;
  padding: 10px;
  width: 220px;
  text-align: center;
  outline: none;
}

/* Remove browser autofill glow */
input:-webkit-autofill {
  -webkit-box-shadow: 0 0 0 1000px black inset;
  -webkit-text-fill-color: #e6e0c8;
}

</style>
</head>
<body>
<div class="intro">
<p>this page is my personal directory.</p>
<p>continued access implies consent.</p>
<p>memento mori</p>
<button id="enterBtn">ENTER</button>


<div id="passwordGate" style="display:none; text-align:center; margin-top:30px;">
  <p>restricted access</p>
  <input type="password" id="sitePassword" placeholder="enter phrase">
  <br><br>
  <button onclick="unlock()">CONNECT</button>
  <p id="passError" style="font-size:12px; color:#666;"></p>
</div>

</div>
<script>
function unlock() {
  const correct = "@nswers"; // <-- CHANGE PASSWORD HERE
  const input = document.getElementById("sitePassword").value.toLowerCase();

  if (input === correct) {
    window.location.href = "MAIN SITE.html"; // <-- CHANGE TARGET PAGE
  } else {
    document.getElementById("passError").textContent = "access denied";
  }
}
document.getElementById("enterBtn").onclick = () => {
  document.getElementById("passwordGate").style.display = "block";
};

</script>

</body>
</html>
